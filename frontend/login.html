<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 60px auto;
        }

        input {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 6px;
        }

        button {
            width: 100%;
            padding: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Login</h2>

        <form>

            <label>Register No</label><br>
            <input type="text" required><br>

            <label>Password</label><br>
            <input type="password" required><br>

            <button type="submit">Login</button>

        </form>

        <p>New student? <a href="register.html">Register</a></p>
    </div>

</body>
</html>
